-
    loop: 4x
-
    why: '$loop[${loop.index}] = ${loop.value}'
    set: 'value${loop.index}'
    is: '${loop.value}'
-
    'end loop': null
-
    loop: 2...4
-
    why: '$loop[${loop.index}] = ${loop.value}'
    visit: /plugins/loop.html
    find:
        -
            dom: 'h${loop.value}'
            count: '${loop.value}'
-
    'end loop': null
-
    loop:
        h1: Lorem
        h2: Ipsum
        h3: Dolar
-
    why: '$loop.${loop.property} = ${loop.value}'
    visit: /plugins/loop.html
    find:
        -
            dom: '${loop.property}'
            text: '${loop.value}'
-
    'end loop': null
-
    loop:
        - blockquote
        - p
        - span
-
    why: '$loop[${loop.index}] = ${loop.value}'
    visit: /plugins/loop.html
    find:
        -
            dom: '${loop.value}'
            count: '${loop.index0}'
-
    'end loop': null
