-
    visit: /plugins/style.html
    js: true
    find:
        -
            dom: .visible
            style: display
            matches: '/^(?!none).+$/'
            set: display
        -
            dom: .visible
            style: display
            'not matches': /^block$/
            set: display
        -
            dom: .visible
            style: display
            contains: inline
        -
            dom: .visible
            style: display
            'not contains': flex
        -
            dom: .hidden-by-style
            style: display
            is: none
        -
            dom: .hidden-by-style
            style: display
            'is not': hidden
        -
            dom: .hidden-by-class
            style: display
            is: none
