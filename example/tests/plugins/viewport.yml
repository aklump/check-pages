-
    why: 'Demonstrate setting width only.'
    url: /plugins/viewport.html
    viewport:
        width: 480
    find:
        -
            dom: .size__width
            is: 480
-
    why: 'Demonstrate setting height only.'
    url: /plugins/viewport.html
    viewport:
        height: 200
    find:
        -
            dom: .size__height
            is: 200
-
    why: 'Demonstrate setting both dimensions.'
    url: /plugins/viewport.html
    viewport:
        width: 1280
        height: 760
    find:
        -
            dom: .size__height
            is: 760
        -
            dom: .size__width
            is: 1280
