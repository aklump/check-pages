-
    visit: /plugins/sleep.php
    find:
        -
            header: X-timestamp
            set: time
-
    why: 'Wait three seconds to ensure REQUEST_TIME increases.'
    sleep: 3
-
    visit: /plugins/sleep.php
    find:
        -
            header: X-timestamp
            set: time2
        -
            eval: '${time2} >= ${time} + 3'
