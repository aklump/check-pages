-
    why: 'Demonstrate the Count plugin syntax.'
    url: /plugins/count.html
    find:
        -
            dom: h1
            count: 1
        -
            dom: h1
            count: '!= 16'
        -
            xpath: //h1
            count: '1'
        -
            dom: h1
            count: '<2'
        -
            dom: h1
            count: '< 2'
        -
            dom: h5
            count: 0
        -
            dom: li
            count: '>=5'
        -
            dom: li
            count: '>= 5'
        -
            dom: li.emotion
            count: 2
        -
            dom: li
            text: Fear
            count: 1
        -
            dom: li
            text: Morning
            count: 0
-
    set: maxItems
    is: 5
-
    set: itemCount
    is: 4
-
    why: 'Demonstrate the Count plugin with interpolation.'
    url: /plugins/count.html
    find:
        -
            dom: h1
            count: '${maxItems} - ${itemCount}'
