-
    why: 'Demonstrate how to assert an image''s aspect ratio using `eval`.'
    visit: /plugins/evaluate.html
    find:
        -
            style: img.tree
            property: width
            set: width
        -
            style: img.tree
            property: height
            set: height
        -
            why: 'Assert image has a landscape aspect ratio.'
            eval: '${height} < ${width}'
-
    why: 'Demonstrate how to assert an image''s aspect ratio using `eval`.'
    visit: /plugins/evaluate.html
    find:
