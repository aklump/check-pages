-
    visit: /handlers/style.html
    js: true
    find:
        -
            why: 'Assert selectors with double quotes work as expected.'
            dom: '[data-page="1"] div'
            style: color
            is: 'rgb(255, 0, 0)'
        -
            why: 'Assert selectors with single quotes work as expected.'
            dom: '[data-page=''1''] div'
            style: color
            is: 'rgb(255, 0, 0)'
        -
            dom: .visible
            style: display
            matches: '/^(?!none).+$/'
            set: display
        -
            dom: .visible
            style: display
            'not matches': /^block$/
            set: display
        -
            dom: .visible
            style: display
            contains: inline
        -
            dom: .visible
            style: display
            'not contains': flex
        -
            dom: .hidden-by-style
            style: display
            is: none
        -
            dom: .hidden-by-style
            style: display
            'is not': hidden
        -
            dom: .hidden-by-class
            style: display
            is: none
