<html>
<head>
  <script type="text/javascript">
    function ready(fn) {
      if (document.readyState != 'loading') {
        fn()
      } else {
        document.addEventListener('DOMContentLoaded', fn)
      }
    }

    ready(function() {
      document.getElementById('title').textContent = "We've moved!"
    })
  </script>
</head>
<body>
<h1 id="title">Loading...</h1>
</body>
</html>
