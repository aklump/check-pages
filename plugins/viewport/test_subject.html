<html>
<head>
  <script>
    function ready(fn) {
      if (document.readyState != 'loading') {
        fn()
      } else {
        document.addEventListener('DOMContentLoaded', fn)
      }
    }

    ready(function() {
      document.querySelector('.size__width').innerHTML = window.innerWidth
      document.querySelector('.size__height').innerHTML = window.innerHeight
    })
  </script>
</head>
<body>
<label>Width</label>
<div class="size__width"></div>

<label>Height</label>
<div class="size__height"></div>
</body>
</html>
