-
  visit: /test_subject.html
  js: true
  find:
    -
      style: .visible
      property: display
      matches: /^(?!none).+$/
      set: display
    -
      style: .visible
      property: display
      contains: inline
    -
      style: .hidden-by-style
      property: display
      is: none
    -
      style: .hidden-by-style
      property: display
      is not: hidden
    -
      style: .hidden-by-class
      property: display
      is: none

