-
  why: Demonstrate the Json Plugin syntax.
  url: /test_subject.php?q=json_pointer__luke.json
  find:
    -
      pointer: /height
      is: 172
    -
      pointer: /hair_color
      set: hairColor
    -
      pointer: /skin_color
      contains: air
    -
      pointer: /mass
      not contains: 6
    -
      pointer: /hair_color
      is: ${hairColor}
    -
      pointer: /height
      is not: 200
    -
      pointer: /homeworld
      matches: /^https:/
    -
      pointer: /homeworld
      not matches: /^https://swapi.dev/api/films/
    -
      pointer: /films
      count: 4

