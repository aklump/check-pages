<!DOCTYPE html>
<html lang="en" dir="ltr">
<head><title>Test Subject</title></head>
<body class="path-user has-scrolled">
<form class="user-login-form" data-drupal-selector="user-login-form" action="/user/login" method="post" id="user-login-form" accept-charset="UTF-8">
  <p class="sub text-align-center m-0">Enter your username or email on file.</p>
  <div class="js-form-item form-item js-form-type-textfield form-item-input js-form-item-input input-field">
    <input autocorrect="none" autocapitalize="none" spellcheck="false" autofocus="autofocus" data-drupal-selector="edit-input" data-msg-maxlength="Username/Email field has a maximum length of 128." type="text" id="edit-input" name="input" value="" size="60" maxlength="128" class="form-text"/>

    <label for="edit-input">Username/Email</label>
  </div>
  <input autocomplete="off" data-drupal-selector="form-acktqjmv1dnxuwfzan7zeaqpo8l9ptoe8ofgrfhaw0q" type="hidden" name="form_build_id" value="form-ACKtQJmV1dnxuwfZaN7ZEaQpo8l9ptOE8OFgRfHaW0Q"/>
  <input data-drupal-selector="edit-user-login-form" type="hidden" name="form_id" value="user_login_form"/>
  <div data-drupal-selector="edit-actions" class="form-actions js-form-wrapper form-wrapper" id="edit-actions">

    <button data-drupal-selector="edit-next" type="submit" id="edit-next" name="op" value="Next" class="button button--primary js-form-submit form-submit btn waves-effect waves-light">
      Next

      <div class="preloader-wrapper small">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </button>
  </div>
</form>
</body>
</html>
